<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" href="/css/home.css">
  <title>登録</title>
</head>

<body>
  <div class="container"><br><br><br><br><br>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-white">ユーザー登録</h2><br>

        <form class="main" th:action="@{/register}" th:method="post" th:object="${user}" novalidate>
          <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}" class="error"></li>
          </ul>
          <div class="form-group">
            <label for="username" class="text-white  bg-primary">ユーザー名：</label>
            <input class="form-control col-md-10" type="text" th:field="*{username}">
            <span th:if="${#fields.hasErrors('username')}"><i class="fas fa-exclamation-triangle"></i></span>
          </div>
          <div class="form-group">
            <label for="username" class="text-white  bg-primary">パスワード：</label>
            <input class="form-control col-md-10" type="password" th:field="*{password}">
            <span th:if="${#fields.hasErrors('email')}"><i class="fas fa-exclamation-triangle"></i></span>
          </div>
          <div class="form-group">
            <label for="email" class="text-white  bg-primary">Eメール：</label>
            <input class="form-control col-md-10" type="email" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}"><i class="fas fa-exclamation-triangle"></i></span>
          </div>
          <div>
            <label for="teacher" class="text-white  bg-primary">教員：</label>
            <input type="checkbox" th:field="*{teacher}">
          </div><br>
          <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i>登録</button>
        </form>
        <br>
        <div><a class="btn btn-primary" th:href="@{login}"><i class="fas fa-redo-alt"></i>戻る</a></div>
      </div>
    </div>
  </div>
</body>

</html>
