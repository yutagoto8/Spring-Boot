<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" href="/css/home.css">
  <title>登録</title>
</head>

<body>
  <div class="container">
  <h2 class="text-white">ユーザー登録</h2><br>

  <form th:action="@{/register}" th:method="post" th:object="${user}" novalidate>
    <div class="form-group">
      <label for="username" class="text-white">ユーザー名：</label>
      <input class="form-group col-md-4" type="text" th:field="*{username}">
    </div>
    <div class="form-group">
      <label for="username" class="text-white">パスワード：</label>
      <input class="form-group col-md-4" type="password" th:field="*{password}">
    </div>
    <div class="form-group">
      <label for="email" class="text-white">Eメール：</label>
      <input class="form-group col-md-4" type="email" th:field="*{email}">
    </div>
    <div>
      <label for="teacher" class="text-white">教員：</label>
      <input type="checkbox" th:field="*{teacher}">
    </div>
    <button type="submit" class="btn btn-primary">登録</button>
  </form>
</div>
</body>

</html>
