  
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <title>ログイン</title>
  <link rel="stylesheet" href="/css/home.css">
</head>

<body>
  <div class="container"><br><br><br><br><br>
  <h2 class="text-white ">ログイン</h2><br><br>
  <div th:if="${param.error}">
    <small class="text-danger bg-warning"><i class="fas fa-exclamation-triangle"></i>ユーザ名またはパスワードが正しくありません</small>
  </div>
  <form th:action="@{/login}" th:method="post" novalidate>
    <div class="form-group">
      <label for="username" class="text-white">ユーザー名：</label>
      <input class="form-group col-md-4" type="text" name="username">
    </div>
    <div class="form-group">
      <label for="username" class="text-white">パスワード：</label>
      <input class="form-group col-md-4" type="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>ログイン</button>
  </form>
  <br>
  <a th:href="@{/register}" class="btn btn-primary"><i class="fas fa-user-plus"></i>新規登録へ</a>
  </div>
</body>

</html>
