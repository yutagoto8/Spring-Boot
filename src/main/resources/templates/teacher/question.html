<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <!-- <th:block th:insert="common/base :: header"></th:block> -->
  <th:block th:fragment="header">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>Document</title>
  </th:block>
</head>

<body>
  <th:block th:fragment="sidebar">
    <!--Main Navigation-->
    <div class="container">
      <br><br>
      <!-- Questionの出題形式の表示 -->
      <h3 th:text="${question.questionTitle}"></h3>

      <div th:text="${question.questionText}"></div>
      <br>
      
        <ul th:each="choice : ${question.choices}" class="list-unstyled">
            <li>
                <button type="submit" th:text="${choice.choiceText}" name="choice" th:value="${choice.id}"></button>
            </li>
        </ul>
      <!--Main Navigation-->
      <br>
      <ul>
        <!-- <li th:if="${answer}">正解：[[${choiceText}]]</li><br> -->
        <li>解説：[[${question.explanation}]]</li>
      </ul>
      <br>
      <div>
        <a th:href="@{/teacher/home}">ホーム</a>|
        <a th:href="@{/teacher/list}">問題一覧に戻る</a>
      </div>
    </div>
  </th:block>
  <!--Main layout-->
  <main style="margin-top: 58px;">
    <div class="container pt-4"></div>
  </main>
  <!--Main layout-->
  </div>


</body>

</html>
