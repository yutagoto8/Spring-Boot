<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <!-- <th:block th:insert="common/base :: header"></th:block> -->
  <th:block th:fragment="header">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>Teacher</title>
    <link rel="stylesheet" href="/css/teacher.css">
  </th:block>
</head>

<body>
    <div class="container">
      <br><br>
      <!-- Questionの出題形式の表示 -->
      <h3 class="p-3 mb-2 bg-success text-white" th:text="${question.questionTitle}"></h3>

      <div class="p-3 mb-2 bg-info text-white" th:text="${question.questionText}"></div>
      <br><br>

      <ul th:each="choice : ${question.choices}" class="list-unstyled">
        <li>
          <button class="btn btn-danger" type="submit" th:text="${choice.choiceText}" name="choice"
            th:value="${choice.id}"></button>
        </li>
      </ul>
      <!--Main Navigation-->
      <br>
      <!-- <li th:if="${answer}">正解：[[${choiceText}]]</li><br> -->
      <h4 class="text-white">解説：</h4>
      <div class="p-3 mb-2 bg-success text-white">[[${question.explanation}]]</div>
      <br><br>
      <div>
        <a class="btn btn-primary" th:href="@{/teacher/home}"><i class="fas fa-home"></i>ホーム</a><br><br>
        <a class="btn btn-primary" th:href="@{/teacher/list}"><i class="fas fa-list"></i>問題一覧に戻る</a>
      </div>
    </div>
</body>

</html>
