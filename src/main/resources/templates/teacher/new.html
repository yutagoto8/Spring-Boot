<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- <th:block th:insert="common/base :: header"></th:block> -->
  <th:block th:fragment="header">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>Teacher</title>
    <link rel="stylesheet" href="/css/teacher.css">
    <script type="text/javascript" th:src="@{/javascript/checkbox.js}"></script>
    <script>src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"</script>
  </th:block>
</head>

<body>
  <div class="container">
    <br><br>
    <h3 class="text-white">問題の作成</h3>
    <br><br>
    <form th:action="@{/teacher/save}" th:method="post" th:object="${question}" class="main" novalidate>
      <div class="form-group">
        <label for="questionTitle" class="text-white bg-info">
          <span class="badge badge-danger">必須</span>
          問題のタイトル：
        </label>
        <input class="form-control col-md-6" type="text" th:errorclass="is-invalid" th:field="*{questionTitle}">
        <div class="invalid-feedback bg-warning" th:errors="*{questionTitle}"></div>
      </div><br>
      <div class="form-group">
        <label for="questionText" class="text-white bg-info">
          <span class="badge badge-danger">必須</span>
          問題の本文：
        </label>
        <textarea class="form-control col-md-8" rows="4" th:errorclass="is-invalid" th:field="*{questionText}"></textarea>
        <div class="invalid-feedback bg-warning" th:errors="*{questionText}"></div>
      </div><br>
      <div class="form-group">
        <label for="choiceText1" class="text-white bg-info">
          <span class="badge badge-danger">必須</span>
          問題の選択肢①：
        </label>
        <input class="form-control col-md-6" type="text" th:errorclass="is-invalid" th:field="*{choiceText1}">
        <div class="invalid-feedback bg-warning" th:errors="*{choiceText1}"></div>
      </div>
      <div class="form-group">
        <label for="correct" class="text-white bg-info">問題の正誤①：</label>
        <input type="checkbox" class="chk" name="check[]" th:field="*{correct1}">
        
      </div><br>
      <div class="form-group">
        <label for="choiceText2" class="text-white bg-info">
          <span class="badge badge-danger">必須</span>
          問題の選択肢②：
        </label>
        <input type="text" class="form-control  col-md-6" th:errorclass="is-invalid" th:field="*{choiceText2}">
        <div class="invalid-feedback bg-warning" th:errors="*{choiceText2}"></div>
      </div>
      <div class="form-group">
        <label for="correct" class="text-white bg-info">問題の正誤②：</label>
        <input type="checkbox" class="chk" name="check[]" th:field="*{correct2}">
  
      </div><br>
      <div class="form-group">
        <label for="choiceText3" class="text-white bg-info">
          <span class="badge badge-danger">必須</span>
          問題の選択肢③：
        </label>
        <input type="text" class="form-control col-md-6" th:errorclass="is-invalid" th:field="*{choiceText3}">
        <div class="invalid-feedback bg-warning" th:errors="*{choiceText3}"></div>
      </div>
      <div class="form-group">
        <label for="correct" class="text-white bg-info">問題の正誤③：</label>
        <input type="checkbox" class="chk" name="check[]" th:field="*{correct3}">
      </div><br>
      <div class="form-group">
        <label for="choiceText4" class="text-white bg-info">
          <span class="badge badge-danger">必須</span>
          問題の選択肢④：
        </label>
        <input type="text" class="form-control col-md-6" th:errorclass="is-invalid" th:field="*{choiceText4}">
        <div class="invalid-feedback bg-warning" th:errors="*{choiceText4}"></div>
      </div>
      <div class="form-group">
        <label for="correct" class="text-white bg-info">問題の正誤④：</label>
        <input type="checkbox" class="chk" name="check[]" th:field="*{correct4}">
      </div><br>
      <div class="form-group">
        <label for="explanation" class="text-white bg-info">
          <span class="badge badge-danger">必須</span>
          問題の解説：
        </label>
        <textarea class="form-control" rows="6" th:errorclass="is-invalid" th:field="*{explanation}"></textarea>
        <div class="invalid-feedback bg-warning" th:errors="*{explanation}"></div>
      </div><br>
      <button class="btn btn-primary col-2 " type="button" id="btn1">保 存</button><br><br>
    </form>
    <br>
    <a class="btn btn-primary" th:href="@{/teacher/home}">ホームに戻る</a>
  </div>
  <br>
  <br>
  
</body>

</html>
